        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>


    </h:head>
    <h:body style="background-color:graytext;">
        <h:form id="randevuid">
            <div class="container">
                <h:body style="background-color:graytext;"></h:body>
                <img class="mx-auto d-block" src="https://www.ambiance-sticker.com/images/Image/sticker-hair-salon-accessoires-de-coiffure-ambiance-sticker-KC6644.png" alt="Chania" width="160" height="145"></img>
            </div>
            


            <a class="fb-ic mr-3" role="button" href="fb.com" style="color: blue; margin-left: 1400px;" ><i class="fab fa-lg fa-facebook-f"></i></a>
            <a class="tw-ic mr-3" role="button" href="twitter.com/twitter"><i class="fab fa-lg fa-twitter"></i></a>
            <a class="ins-ic mr-3" role="button" href="instagram.com" style="color: black"><i class="fab fa-lg fa-instagram"></i></a>





            <nav class="navbar navbar-expand-lg navbar-light bg-dark m-0 sticky-top">
                <h:link class="navbar-brand" style="color: white;" value="Anasayfa" outcome="/index.xhtml" />



                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:link class = "nav-link pl-3" style="color: white;" value="Randevu Al" outcome="/secured/randevu" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Hakkımızda" outcome="/hakkimizda" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Ücretler" outcome="/ucretler" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Ekibimiz" outcome="/ekibimiz" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Ürünler" outcome="/urunler" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="Galeri" outcome="/galeri" />

                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link pl-3" style="color: white;" value="İletişim" outcome="/iletisim" />

                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <h:link class="nav-link pl-3" style="color: white;" rendered="#{loginBean.userLoggedIn}" value="#{loginBean.kul_adi_2}" outcome="/iletisim" />
                        <h:commandLink  class="nav-link pl-3" style="color: white; " rendered="#{!loginBean.userLoggedIn}" value="Giriş Yap" action="/girisyap" />
                        <h:commandLink  class="nav-link pl-3" style="color: white; " rendered="#{loginBean.userLoggedIn}" value="Çıkış Yap" action="#{loginBean.doLogout()}" />
                        <h:link class="nav-link pl-3" style="color: white;" outcome="/secured/admin" ><i class="fas fa-user-cog"></i></h:link>

                    </div>

                </div>
            </nav>

            <div class=" bg-dark col-md-7 " style="margin-left: 280px; margin-top: 30px;">
                <div class="well" style="color:white; ">

                    <p class="header_pt text-center" style="color: white; padding-top: 15px;">RANDEVU ALIN</p>
                    <hr></hr>
                    <p class="header_p text-center" style="color: white;">GEREKLİ ALANLARI DOLDURUP ONAYLADIĞINIZDA 24 SAAT İÇERİSİNDE SİZE DÖNÜŞ YAPILARAK RANDEVUNUZ ONAYLANACAKTIR.</p>
                    <hr></hr>


                    <div class="form-group1 m-3">
                        <label for="Select">Size nasıl ulaşalım?</label>
                        <h:selectOneMenu id="Select" class="form-control" value="#{randevuBean.ranulasim}">
                            <f:selectItem itemValue="TEL" itemLabel="Telefon ile"/>
                            <f:selectItem itemValue="EMAIL" itemLabel="Email ile"/>
                        </h:selectOneMenu>
                    </div>
                    <hr/>


                    <hr></hr>
                    <!-- Randevu Tarihi -->

                    <div class="form-group m-3">
                        <label >Tarih seçiniz: </label>
                        <h:inputText class="ml-2"  a:type="date" value="#{randevuBean.rantarih}">

                        </h:inputText>

                    </div>
                    <hr/>

                    <div class="form-group m-3">
                        <label >Saat seçiniz: </label>
                        <h:inputText class="ml-2" a:type="time" value="#"></h:inputText>
                    </div>

                    <hr/>

                    <!-- Hizmetler -->
                    <div class="form-group m-3">
                        <label for="Select">Talep ettiğiniz Hizmetler: </label>
                        <h:selectOneMenu id="Select2" class="form-control" value="#{randevuBean.ranhizmet}">
                            <f:selectItem itemValue="Saç İşlemleri" itemLabel="Saç İşlemleri"/>
                            <f:selectItem itemValue="Micro Kaynak" itemLabel="Micro Kaynak"/>
                            <f:selectItem itemValue="Makyaj Kirpik" itemLabel="Makyaj Kirpik"/>
                            <f:selectItem itemValue="Manikür Ağda" itemLabel="Manikür Ağda"/>
                        </h:selectOneMenu>
                    </div>
                    <hr/>


                    <div class="form-group m-3">
                        <label for="Select">Şube Seçimi: </label>
                        <h:selectOneMenu id="Select3" class="form-control" value="#{randevuBean.ransube}">
                            <f:selectItem itemValue="Nişantaşı" itemLabel="Nişantaşı"/>
                            <f:selectItem itemValue="Acıbadem" itemLabel="Acıbadem"/>
                            <f:selectItem itemValue="Ataşehir" itemLabel="Ataşehir"/>
                            <f:selectItem itemValue="Caddebostan" itemLabel="Caddebostan"/>
                            <f:selectItem itemValue="Çekmeköy" itemLabel="Çekmeköy"/>
                            <f:selectItem itemValue="Florya" itemLabel="Florya"/>
                            <f:selectItem itemValue="Başakşehir" itemLabel="Başakşehir"/>



                        </h:selectOneMenu>
                    </div>
                    <hr/>

                    <div class="form-group m-3">
                        <label for="Select">Açıklama: </label>
                        <h:inputTextarea class="form-control" a:placeholder="Max. 500 karakter" value="#{randevuBean.ranavciklama}" cols="30" rows="7" ></h:inputTextarea>

                    </div>

                    <hr/>

                    <!-- Button Area-->
                    <div class="checkbox m-3">
                        <label>
                            <h:selectManyCheckbox >
                                <f:selectItem class="ml-3" itemValue="c1" itemLabel=" Kullanım koşullarını okudum, onaylıyorum." />
                            </h:selectManyCheckbox>
                        </label>
                    </div>

                    <h:commandButton id="randevual" class="btn mb-3 col-md-2" value="RANDEVU AL" action="#{randevuBean.randevuEkle()}" onclick="alert('Randevu alımı başarılı!');"/>
                    <h:commandButton class="btn mb-3 ml-2 col-md-2 " value="İPTAL" action="/faces/index" ></h:commandButton>

                    <!-- form end -->
                </div>
                <!-- well end -->
            </div>
            <h:outputText value="#{randevuBean.hata}"/>

        </h:form>
    </h:body>
</html>
